<html>
	<head>
		<title>Nike | New Purchase Order</title>
		<link rel="stylesheet" type="text/css" href="style.css"/> 
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
		<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
	</head>
	<body>

		<header><h1>Nike | <span>New Purchase</span></h1>
			<ul id="right_nav">
				<li><a href="display.php" title="Order Catalog">Order Catalog</a></li>
				<li><a href="query.html" title="Search Products">Search Products</a></li>
				<li><a href="newpurchase.html" title="Add New Products">Add New Products</a></li>
			</ul>
		</header>
			<div id="wrapper">
			<div id="photo_area_two">
			</div>
			<div id="list">
			<h2>Add New Purchase Order</h2>
				<form action="./update.php" method="POST">
					<table>
						<tr>
							<td><label for="purchase_no">Purchase Number:</label></td>
							<td><input type="text" id="purchase_no" name="purchase_no" placeholder="Purchase No" min="1" required></td>
						</tr>				
						<tr>
							<td><label for="supplier_id">Supplier ID:</label></td>
							<td><input type="text" id="supplier_id" name="supplier_id" placeholder="Supplier ID" min="1" required></td>
						</tr>				
						<tr>
							<td><label for="date">Date:</label></td>
							<td><input type="date" id="date" name="date" placeholder="YYYY-MM-DD" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" required></td>
						</tr>				
						<tr>
							<td><label for="qty">Quantity:</label></td>
							<td><input type="number" id="qty" name="qty" placeholder="Quantity" min="1" required></td>
						</tr>				
						<tr>
							<td><label for="description">Description:</label></td>
							<td><input type="description" id="description" name="description" placeholder="Description" min="1" required></td>
						</tr>				
						<tr>
							<td><label for="price">Price:</label></td>
							<td><input type="text" id="price" name="price" placeholder="0.00" min="1" required></td>
						</tr>
						<tr>
							<td>
								<button type="submit">Add New Product</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
			</div>
	</body>
</html>
