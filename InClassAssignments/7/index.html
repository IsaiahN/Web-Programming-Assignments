			<h3>Fibonacci</h3>
			<script>
			var n = 10;
			var one = 0;
			var two = 1;
			for(i = 0; i < n; i++) {
				
				var three = one+two;
				if ( i > 1 ) {
					one = two;
					two = three;
				}
				else if ( i == 0 ) {
					three = 0;
				}
				
				document.write(three + ",");
			}
			</script>
			
			<h3>Stars</h3>
			<script>
			var n = 5;
			for(i = 0; i <= n; i++) {
				for(j = 0; j < i; j++) {
					document.write(" * ");
				}
				document.writeln("<br/>");
			}
			</script>
			<h3>Array Sort</h3>
			<p>Original Array: var arr1 = [ 3, 8, 7, 6, 5, -4, 3, 2, 1 ];</p>
			<p>Sample Output: 
			<script>
			var arr1 = [ 3, 8, 7, 6, 5, -4, 3, 2, 1 ];
			arr1.sort( function( first, second ){ 
							return first - second;
						} 
			);
			for(i = 0; i < arr1.length; i++) {
				document.write(arr1[i] + ",");
			}
			</script>
			</p>
			<h3>Frequent Item</h3>
			<p>var arr1=[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3]</p>
			<p>Sample Output:
			<script>
			var arr1=[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a',2, 4, 9, 3];
			var arr2= [];
			for(i = 0; i < arr1.length; i++) {
			var count = 0;
				for(j = 0; j < arr1.length; j++) {
					if( arr1[i] == arr1[j]) {
						count += 1;
					}
				}
				arr2.push(count);
			}
			var max =0;
			var i_store = 0;
			for(i = 0; i < arr2.length; i++) {
			 if (arr2[i] >= max) {
				max = arr2[i];
				i_store = i;
			 }
			}
			document.write(arr1[i_store] + " ( " + max +" times )");
			</script>
			<h3>Shuffle Array</h3>
		    <p>var arr1 = [ 3, 8, 7, 6, 5, -4]</p>
			<p>Sample Output: 
			<script>
			var arr1 = [ 3, 8, 7, 6, 5, -4];
			arr1.reverse();
			var one = [];
			var two = [];
			
			for(i = 0; i < arr1.length; i++) {
			var num = Math.round(Math.random());
			if (i % 2 == num) {
					one.push(arr1[i]);
				} else {
					two.push(arr1[i]);
				}
			}
			var three = one.concat(two);
			
			for(i = 0; i < three.length; i++) {
				document.write(three[i] + ",");
			}
			
			</script>
			</p>
